          <h4>更換頭像</h4>
          <div style="height: 250px;">
            <div class="w-100 h-100">
              <img src="" class="changeImg w-100 h-100 invisible" alt="" style="object-fit: contain;">
            </div>
          </div>
          <div class=" mt-1 input-group w-100 mx-auto img_form" action="javascript:;">
            <input type="file" class="form-control formImg" id="inputGroupFile01">
          </div>
          <div class="d-flex justify-content-evenly mt-1">
            <button type="button" class="btn btn-outline-success removeImg disabled">移除頭像</button>
            <button type="submit" class="btn btn-primary uploadImg disabled">上傳頭像</button>
          </div>
        </div>
        <div class="col-md-6 input_area p-2">
          <h4 class="mb-md-2">修改密碼</h4>
          <form class="needs-validation password_form" id="password_form" action="javascript:;">
            <div class="row mb-sm-2">
              <label for="oldPassword" class="col-sm-2 col-form-label text-nowrap">舊密碼</label>
              <div class="col-sm-10 ps-sm-2">
                <input type="password" class="form-control" id="oldPassword" placeholder="請輸入您的原來密碼" name="old_pwd">
                <div class="valid-feedback">
                  請輸入6-15密碼
                </div>
              </div>
            </div>
            <div class="row mb-sm-2">
              <label for="newPassword" class="col-sm-2 col-form-label text-nowrap">新密碼</label>
              <div class="col-sm-10 ps-sm-2">
                <input type="password" class="form-control" id="newPassword" placeholder="請輸入新設定的密碼" name="new_pwd">
                <div class="valid-feedback">
                  請輸入6-15密碼
                </div>
              </div>
            </div>
            <div class="row mb-sm-2">
              <label for="confirmPassword" class="col-sm-2 col-form-label text-nowrap">確認密碼</label>
              <div class="col-sm-10 ps-sm-2">
                <input type="password" class="form-control" id="confirmPassword" placeholder="請再次輸入密碼" name="re_pwd">
                <div class="valid-feedback">
                  密碼和之前的不一致!
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-evenly mt-1">
              <button type="button" class="btn btn-outline-danger clearPassword">内容清空</button>
              <button type="submit" class="btn btn-primary updatePassword">修改密碼</button>
            </div>
          </form>
        </div>
      </div>
    </div>
